<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Card with Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>




<div class="container mt-5">
  <!-- Card -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Bootstrap Card Example</h5>
      <p class="card-text">Click the buttons below to see different Bootstrap components in action.</p>




      <!-- Button Group -->
      <div class="btn-group gap-3" role="group">
        <!-- Alert Button -->
        <button type="button" class="btn btn-warning" disabled>Disabled Button</button>


        <!-- Modal Button -->
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Show Modal
        </button>


        <!-- Collapse Button -->
        <button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#collapseExample">
          Toggle Collapse
        </button>
      </div>




      <div class="m-3 gap-3" role="group">
 
        <button type="button" class="btn btn-success btn-sm">Small Button</button>


        <!-- Collapse Button -->
        <button type="button" class="btn btn-danger btn-lg">
          Large Button
        </button>
      </div>
    </div>
    </div>
  </div>






  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal Title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          This is the content of the modal.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>




  <!-- Collapse -->
  <div class="collapse mt-3" id="collapseExample">
    <div class="card card-body">
      This is the hidden content that gets revealed when you click the "Toggle Collapse" button.
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
