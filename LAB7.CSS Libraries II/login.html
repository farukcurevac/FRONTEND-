<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - CV Creator Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div
      class="bg-gray-100 w-full min-h-screen flex items-center justify-center"
    >
      <form
        id="loginForm"
        class="bg-white rounded shadow-md p-8 w-full max-w-sm"
      >
        <h2
          class="text-green-700 text-xl font-semibold text-center mb-4 border-b pb-2"
        >
          Login Form
        </h2>
        <div class="mb-4">
          <label for="username" class="block text-gray-700 mb-1"
            >Username or Email:</label
          >
          <input
            type="text"
            id="username"
            name="username"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition"
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700 mb-1"
            >Password:</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition"
        >
          Login
        </button>
      </form>
    </div>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          // Here you would normally validate credentials
          window.location.href = "cv.html";
        });
    </script>
  </body>
</html>
