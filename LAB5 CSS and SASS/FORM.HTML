<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV Data Entry Form</title>
    <link href="format.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <h2>CV Data Entry Form</h2>
    <hr />
    <form action="/submit_cv" method="POST" enctype="multipart/form-data">
      <!-- Personal Information -->
      <fieldset>
        <legend><b>Personal Information</b></legend>
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required /><br />

        <label for="cv_email">Email:</label>
        <input type="email" id="cv_email" name="cv_email" required /><br />

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required /><br />

        <label for="profile_picture">Upload Profile Picture:</label>
        <input
          type="file"
          id="profile_picture"
          name="profile_picture"
          accept=".png,.jpeg,.jpg"
        />
      </fieldset>

      <!-- Introduction -->
      <fieldset>
        <legend><b>Introduction</b></legend>
        <label for="introduction"
          >Write a short introduction about yourself:</label
        ><br />
        <textarea
          id="introduction"
          name="introduction"
          rows="3"
          required
        ></textarea>
      </fieldset>

      <!-- Skills -->
      <fieldset>
        <legend><b>Skills</b></legend>
        <label>Select your skills:</label><br />
        <div class="skills-checkbox-group">
          <input type="checkbox" id="html" name="skills" value="HTML" />
          <label for="html">HTML</label><br />
          <input type="checkbox" id="css" name="skills" value="CSS" />
          <label for="css">CSS</label><br />
          <input type="checkbox" id="js" name="skills" value="JavaScript" />
          <label for="js">JavaScript</label><br />
          <input type="checkbox" id="react" name="skills" value="React" />
          <label for="react">React</label><br />
          <input type="checkbox" id="node" name="skills" value="Node.js" />
          <label for="node">Node.js</label><br />
          <input type="checkbox" id="express" name="skills" value="Express" />
          <label for="express">Express</label><br />
          <input type="checkbox" id="git" name="skills" value="Git" />
          <label for="git">Git</label><br />
          <input
            type="checkbox"
            id="wpo"
            name="skills"
            value="Web Performance Optimization"
          />
          <label for="wpo">Web Performance Optimization</label>
        </div>
      </fieldset>

      <!-- Experience -->
      <fieldset>
        <legend><b>Experience</b></legend>
        <label for="position">Current Position:</label>
        <input type="text" id="position" name="position" required /><br />
        <label for="experience">Describe your experience:</label><br />
        <textarea
          id="experience"
          name="experience"
          rows="3"
          required
        ></textarea>
      </fieldset>

      <!-- Education & Certifications -->
      <fieldset>
        <legend><b>Education & Certifications</b></legend>
        <label for="degree">Degree:</label>
        <select id="degree" name="degree" required>
          <option value="">Select</option>
          <option value="high_school">High School</option>
          <option value="bachelor">Bachelor's</option>
          <option value="master">Master's</option>
          <option value="phd">PhD</option>
          <option value="other">Other</option></select
        ><br />
        <label for="certifications">Certifications:</label><br />
        <textarea id="certifications" name="certifications" rows="2"></textarea>
      </fieldset>

      <!-- Personal Projects -->
      <fieldset>
        <legend><b>Personal Projects</b></legend>
        <label for="projects">Describe your personal projects:</label><br />
        <textarea id="projects" name="projects" rows="2"></textarea>
      </fieldset>

      <button type="submit">Submit CV</button>
    </form>
  </body>
</html>
